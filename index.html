<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTJ 테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 업데이트 알림 -->
    <div id="update-notification" class="update-notification" style="display: none;">
        <div class="update-content">
            <h3 id="update-title">업데이트 확인 중...</h3>
            <p id="update-message"></p>
            <div id="update-progress" class="update-progress" style="display: none;">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>
            <div id="update-actions" class="update-actions" style="display: none;">
                <button id="update-install-btn" onclick="installUpdate()">업데이트 설치</button>
                <button id="update-later-btn" onclick="hideUpdateNotification()">나중에</button>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="game-info">
            <h1>테트리스</h1>
            <div class="score-board">
                <div class="score">
                    <span>점수</span>
                    <span id="score">0</span>
                </div>
                <div class="lines">
                    <span>라인</span>
                    <span id="lines">0</span>
                </div>
                <div class="level">
                    <span>레벨</span>
                    <span id="level">1</span>
                </div>
            </div>
            <div class="next-piece">
                <h3>다음 블록</h3>
                <canvas id="next-canvas" width="80" height="80"></canvas>
            </div>
            <div class="controls">
                <h3>조작법</h3>
                <p>←→: 이동</p>
                <p>↑: 회전</p>
                <p>↓: 빠르게 내리기</p>
                <p>Space: 즉시 떨어뜨리기</p>
                <p>P: 일시정지</p>
            </div>
            <button id="start-btn">게임 시작</button>
        </div>
        <div class="game-board">
            <canvas id="tetris-canvas" width="240" height="480"></canvas>
            <canvas id="fireworks-canvas" width="240" height="480"></canvas>
        </div>
    </div>
    <script src="tetris.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        // 업데이트 상태 수신
        ipcRenderer.on('update-status', (event, { status, data }) => {
            const notification = document.getElementById('update-notification');
            const title = document.getElementById('update-title');
            const message = document.getElementById('update-message');
            const progress = document.getElementById('update-progress');
            const actions = document.getElementById('update-actions');
            
            switch (status) {
                case 'checking-for-update':
                    notification.style.display = 'block';
                    title.textContent = '업데이트 확인 중...';
                    message.textContent = '새로운 버전을 확인하고 있습니다.';
                    break;
                    
                case 'update-available':
                    title.textContent = '새로운 업데이트 발견!';
                    message.textContent = `버전 ${data.version}이 사용 가능합니다.`;
                    break;
                    
                case 'update-not-available':
                    title.textContent = '최신 버전입니다';
                    message.textContent = '현재 최신 버전을 사용하고 있습니다.';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                    break;
                    
                case 'download-progress':
                    title.textContent = '업데이트 다운로드 중...';
                    progress.style.display = 'block';
                    const percent = Math.round(data.percent);
                    document.getElementById('progress-fill').style.width = percent + '%';
                    document.getElementById('progress-text').textContent = percent + '%';
                    break;
                    
                case 'update-downloaded':
                    title.textContent = '업데이트 준비 완료!';
                    message.textContent = '업데이트가 다운로드되었습니다. 지금 설치하시겠습니까?';
                    progress.style.display = 'none';
                    actions.style.display = 'block';
                    break;
                    
                case 'error':
                    title.textContent = '업데이트 오류';
                    message.textContent = '업데이트 중 문제가 발생했습니다.';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 5000);
                    break;
            }
        });
        
        // 업데이트 설치
        function installUpdate() {
            ipcRenderer.send('install-update');
        }
        
        // 알림 숨기기
        function hideUpdateNotification() {
            document.getElementById('update-notification').style.display = 'none';
        }
    </script>
</body>
</html>
